<div class="container">
    <div class="filters">
        <a class="button" routerLink="/catelog" [queryParams]="{ filter: 'Heads'}" routerLinkActive="active">Heads</a>
        <a class="button" routerLink="/catelog" [queryParams]="{ filter: 'Arms'}" routerLinkActive="active">Arms</a>
        <a class="button" routerLink="/catelog" [queryParams]="{ filter: 'Torsos'}" routerLinkActive="active">Torsos</a>
        <a class="button" routerLink="/catelog" [queryParams]="{ filter: 'Bases'}" routerLinkActive="active">Bases</a>
        <a class="button" routerLink="/catelog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">All</a>
    </div>

    <ul class="products">
        <li class="product-item" *ngFor="let product of getFilteredProducts()">
            <app-product-details [product]="product" (buy)="addToCart(product)">
            </app-product-details>
        </li>
    </ul>
</div>
